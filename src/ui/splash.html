            align-items: center;
            position: fixed;
            background-color: #070e1ba9;
            flex-direction: column;
        }

        .loader {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: block;
            margin: 15px auto;
            position: relative;
            color: #FFF;
            left: -100px;
            box-sizing: border-box;
            animation: shadowRolling 2s linear infinite;
        }

        @keyframes shadowRolling {
            0% {
                box-shadow: 0px 0 rgba(255, 255, 255, 0), 0px 0 rgba(255, 255, 255, 0), 0px 0 rgba(255, 255, 255, 0), 0px 0 rgba(255, 255, 255, 0);
            }

            12% {
                box-shadow: 100px 0 rgb(0, 162, 255), 0px 0 rgba(255, 255, 255, 0), 0px 0 rgba(255, 255, 255, 0), 0px 0 rgba(255, 255, 255, 0);
            }

            25% {
                box-shadow: 110px 0 rgb(0, 162, 255), 100px 0 rgb(0, 162, 255), 0px 0 rgba(255, 255, 255, 0), 0px 0 rgba(255, 255, 255, 0);
            }

            36% {
                box-shadow: 120px 0 rgb(0, 162, 255), 110px 0 rgb(0, 162, 255), 100px 0 rgb(0, 162, 255), 0px 0 rgba(255, 255, 255, 0);
            }

            50% {
                box-shadow: 130px 0 rgb(0, 162, 255), 120px 0 rgb(0, 162, 255), 110px 0 rgb(0, 162, 255), 100px 0 rgb(0, 162, 255);
            }

            62% {
                box-shadow: 200px 0 rgba(255, 255, 255, 0), 130px 0 rgb(0, 162, 255), 120px 0 rgb(0, 162, 255), 110px 0 rgb(0, 162, 255);
            }

            75% {
                box-shadow: 200px 0 rgba(255, 255, 255, 0), 200px 0 rgba(255, 255, 255, 0), 130px 0 rgb(0, 162, 255), 120px 0 rgb(0, 162, 255);
            }

            87% {
                box-shadow: 200px 0 rgba(255, 255, 255, 0), 200px 0 rgba(255, 255, 255, 0), 200px 0 rgba(255, 255, 255, 0), 130px 0 rgb(0, 162, 255);
            }

            100% {
                box-shadow: 200px 0 rgba(255, 255, 255, 0), 200px 0 rgba(255, 255, 255, 0), 200px 0 rgba(255, 255, 255, 0), 200px 0 rgba(255, 255, 255, 0);
            }
        }

    <style>
        .loader4 {
            margin-top: 5px;
            display: block;
            position: relative;
            height: 8px;
            width: 80%;
            border: 1px solid #00304b;
            border-radius: 10px;
            overflow: hidden;
        }

        .loader4::after {
            content: '';
            width: 40%;
            height: 100%;
            background: #0518447a;
            ;
            position: absolute;
            top: 0;
            left: 0;
            box-sizing: border-box;
            animation: animloader 1.5s linear infinite;
        }

        .loader5 {
            margin-top: 5px;
            display: block;
            position: relative;
            height: 8px;
            width: 80%;
            border: 1px solid #00304b;
            border-radius: 10px;
            overflow: hidden;
        }

        .loader5::after {
            content: '';
            width: var(--after-size, 0px);
            height: 100%;
            background: #0518447a;
            position: absolute;
            top: 0;
            left: 0;
            box-sizing: border-box;
            animation: animloader2 3s linear infinite;
        }

        @keyframes animloader {
            0% {
                left: 0;
                transform: translateX(-100%);
            }

            50% {
                background-color: #062877b2;
            }

            100% {
                background-color: #002b8fdc;
                left: 100%;
                transform: translateX(0%);
            }
        }

        @keyframes animloader2 {
            0% {
                background-color: #072364b2;
            }

            25% {
                background-color: #002b8f;
            }

            50% {
                background-color: #072364b2;
            }

            75% {
                background-color: #002b8f;
            }

            100% {
                background-color: #072364b2;
            }
        }

<body>
    <div class="wedfr">
        <div style="background-image: url(./image/imageicon.png);background-repeat: no-repeat;width: 64px;height: 64px;" alt="Logo"></div>
        <span id="title"></span>
        <div style="display: flex;flex-direction: column;width: -webkit-fill-available;align-items: center;"
            id="loadingPQ">
            <!-- <element class="loader"></element> -->
            <!-- <element class="loader4"></element>
            <element class="loader5" style="--after-size: 0%;"></element> -->
        </div>

    </div>

    <script>
        setTimeout(() => {
            const { ipcRenderer } = require('electron');

            ipcRenderer.send(`updateVerify`, {})
            
            document.getElementById("title").style.marginTop = "20px"
            document.getElementById("title").innerHTML = `Pesquisando atualizações...`
            document.getElementById("loadingPQ").innerHTML = `<element class="loader"></element>`

            ipcRenderer.on("yepUpdate", (event, data) => {
                document.getElementById("title").innerHTML = "Achamos uma atualização pendente, baixando..."
                document.getElementById("loadingPQ").innerHTML = `<element class="loader"></element>`
            })

            ipcRenderer.on('firstUpdate', (event, data) => {
                if (data === true) {
                    document.getElementById("title").innerHTML = "Atualização bem sucedida!"
                    document.getElementById("loadingPQ").innerHTML = `<element class="loader"></element>`
                    setTimeout(() => {
                        document.getElementById("title").innerHTML = "Iniciando Aplicação..."
                        setTimeout(() => {
                            ipcRenderer.send(`firstUpdate`, {})
                        }, 500)
                    }, 500)
                } else {
                    document.getElementById("title").innerHTML = "Sem atualizações!"
                    document.getElementById("loadingPQ").innerHTML = `<element class="loader"></element>`
                    setTimeout(() => {
                        document.getElementById("title").innerHTML = "Iniciando Aplicação..."
                        setTimeout(() => {
                            ipcRenderer.send(`firstUpdate`, {})
                        }, 500)
                    }, 500)
                }
            })

            ipcRenderer.on("outputPercentUpdate", (event, data) => {
                document.getElementById("title").innerHTML = "Baixando... <br> " + data + "%";
                document.getElementById("loadingPQ").innerHTML = `<element class="loader5" style="--after-size: ${data}%;"></element>`
            })

            ipcRenderer.on("outputPercentExtractedFiles", (event, data) => {
                document.getElementById("title").innerHTML = "Extraindo... <br> " + data + "%";
                document.getElementById("loadingPQ").innerHTML = `<element class="loader5" style="--after-size: ${data}%;"></element>`
            })
        }, 1500)
    </script>
